<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calculator</title>

  <link rel="stylesheet" href="style/css.css">
</head>

<body>

  <div class="main">
    <form name="form">
      <input class="textview" type="text" name="textview" value="">
    </form>
    <!--  1-->

    <div class="clear-fix">
      <div class="col-3">
        <input class="button top-button" type="button" value="C" onclick="clean();">
      </div>

      <div class="col-3">
        <input class="button top-button" type="button" value="&#8756;">
      </div>

      <div class="col-3">
        <input class="button top-button" type="button" value="Del" onclick="back();">
      </div>
      <div class="col-3">
        <input class="button operator" type="button" value="&#247;" onclick=insert('/')>
        <!--division -->
      </div>

    </div>
    <!--2  -->

    <div class="clear-fix">
      <div class="col-3">
        <input class="button" type="button" value="7" onclick="insert(7);">
      </div>

      <div class="col-3">
        <input class="button" type="button" value="8" onclick="insert(8);">
      </div>

      <div class="col-3">
        <input class="button" type="button" value="9" onclick="insert(9);">
      </div>
      <div class="col-3">
        <input class="button operator" type="button" value="&#215;" onclick="insert('*');">
        <!--multiplication -->
      </div>

    </div>

    <!--  3-->
    <div class="clear-fix">
      <div class="col-3">
        <input class="button" type="button" value="4" onclick="insert(4);">
      </div>

      <div class="col-3">
        <input class="button" type="button" value="5" onclick="insert(5);">
      </div>

      <div class="col-3">
        <input class="button" type="button" value="6" onclick="insert(6);">
      </div>
      <div class="col-3">
        <input class="button operator" type="button" value="&#8722;" onclick="insert('-');">
        <!--substraction -->
      </div>

    </div>

    <!-- 4 -->
    <div class="clear-fix">
      <div class="col-3">
        <input class="button" type="button" value="1" onclick="insert(1);">
      </div>

      <div class="col-3">
        <input class="button" type="button" value="2" onclick="insert(2);">
      </div>

      <div class="col-3">
        <input class="button" type="button" value="3" onclick="insert(3);">
      </div>
      <div class="col-3">
        <input class="button operator" type="button" value="&#43;" onclick="insert('+');">
        <!--addition -->
      </div>

    </div>


    <!-- 5 -->
    <div class="clear-fix">
      <div class="col-3"><input class="button" type="button" value="." onclick="insert('.');"></div>

      <div class="col-3"><input class="button" type="button" value="0" onclick="insert(0);"></div>
      <!-- equal sign-->
      <div class="col-6"><input class="button equal" type="button" value="&#61;" onclick="equal();"></div>


    </div>

  </div>




  <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
